<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Shares</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="facebook">Facebook</h1>
                <a href="#" id="facebook-share">Share it</a>
                <a href="https://developers.facebook.com/tools/debug/">Sharing debugger</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="whatsapp">WhatsApp</h1>
                <a href="https://api.whatsapp.com/send?text=https://www.gofundme.com/f/in-loving-memory-of-nathaniel-nate-hernandez You can format your *text* using _markdown_">Share via Whatsapp</a>
                <a href="https://faq.whatsapp.com/general/chats/how-to-format-your-messages/">Format messages with a subset of markdown</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="twitter">Twitter</h1>
                <a href="https://cards-dev.twitter.com/validator">Twitter Card Validator</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="native">Native Share</h1>
                <input type="file" name="native-share" id="native-share" multiple> <br />
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share#browser_compatibility">Browser Compatibility</a>
            </div>
        </div>
    </div>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '911371022888442',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v13.0'
          });
        };

        document.getElementById("facebook-share").addEventListener('click', () => {
            FB.ui({
                method: 'share',
                href: 'https://www.gofundme.com/f/in-loving-memory-of-nathaniel-nate-hernandez',
                hashtag: "#gofundme",
                quote: "This is a custom quote",
            }, function(response){});
        });

        document.getElementById("native-share").addEventListener('change', () => {
            const files = this.files;
            if (navigator.canShare && navigator.canShare({ files: files })) {
                const shareData = {
                    files: files,
                    title: 'This is a custom title',
                    text: 'This is a custom description',
                    url: 'https://www.gofundme.com/f/in-loving-memory-of-nathaniel-nate-hernandez'
                };
                navigator.share(shareData);
            } else {
                alert("Browser doesn't support native sharing")
            }
        });
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  </body>
</html>
