<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Facebook Messenger</title>
  </head>
  <body>
  <script>
    const fbAppId           = '485282455600140';
    window.fbAsyncInit = function() {
      FB.init({
        appId            : fbAppId,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v4.0'
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <div class="container mt-5">
    <div class="row">
        <div class="col">
            
          <h2>Facebook Shares</h2>
            <table class="table" id="messenger-share-table">
                <thead class="thead-dark">
                    <tr>
                        <th>Link</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="javascript:void(0)" class="btn btn-outline-primary" id="messenger-desktop">Messenger - Desktop</a></td>
                        <td>
                            <a href="https://developers.facebook.com/docs/sharing/reference/send-dialog/" target="_blank">Documentation</a>
                            <p>Link ID: <code>messenger-desktop</code></p>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="javascript:void(0)" class="btn btn-outline-primary" id="messenger-mobile">Messenger - Mobile</a></td>
                        <td>
                          <a href="https://developers.facebook.com/docs/sharing/messenger/web/" target="_blank">Documentation</a>
                          <p>Link ID: <code>messenger-mobile</code></p>
                        </td>
                    </tr>
                      
                </tbody>
            </table>

        </div>
    </div>
</div>
<script>
    const linkWithoutUtm    = 'https://www.gofundme.com/f/1q82ecyxdc';
    $('#messenger-share-table').delegate('a', 'click', e => {
        e.stopPropagation();
        const linkId = $(e.target).attr('id');

        switch (linkId) {
            case 'messenger-desktop':
                FB.ui({
                    method: 'send',
                    link: linkWithoutUtm,
                    display: 'popup'
                });
            break;
            case 'messenger-mobile':
                window.open('fb-messenger://share?link=' + encodeURIComponent(linkWithoutUtm) + '&app_id=' + encodeURIComponent(fbAppId));
            break;
            default:
                console.log('yup');
        }
    });
</script>
</body>
</html>
