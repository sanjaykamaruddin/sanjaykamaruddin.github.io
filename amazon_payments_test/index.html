<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Amazon Payments Click Simulation Test</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://recurly.github.io/pay-with-amazon/pay-with-amazon.js"></script>
  <script>
    // For recurring transactions, all widgets: wallet, address book, and consent
    var payWithAmazon = new PayWithAmazon({
      clientId: 'amzn1.application-oa2-client.127b0a3e68334641a3e4e129f686d140',
      sellerId: 'A35095BGBGQR66',
      button: 'amazon-pay-button',
      wallet: { id: 'wallet', width: 400 },
      consent: { id: 'consent', width: 400 },
    }).on('change', notify);

    function notify (status) {
      console && console.log.apply(console, arguments);
    }
  </script>
  <style type="text/css" media="all">
  #amazon-pay-button {
    display: none;
  }
  </style>
</head>
<body>
  <h1>Click Simulation Test</h1>
  <div id="amazon-pay-button">
    
  </div>
  <p><a id="fake-button">Fake Amazon Button - Click me</a></p>
  <p>
    <div id="wallet">
      
    </div>
    <div id="consent">
      
    </div>
  </p>
  <script type="text/javascript" charset="utf-8">
  $('#fake-button').click(function () {
    $('#amazon-pay-button img').trigger('click');
  })
  </script>
</body>
</html>
