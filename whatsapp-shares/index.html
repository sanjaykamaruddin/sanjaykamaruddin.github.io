
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Automation | WhatsApp Shares</title>
  </head>
  <body>
      <div class="container mt-5">
          <div class="row">
              <div class="col">
                  
                <h2>WhatsApp Shares</h2>
                  <table class="table" id="whatsapp-share-table">
                      <thead class="thead-dark">
                          <tr>
                              <th>Link</th>
                              <th>Description</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>
                                  <a
                                    href="https://wa.me/?text=Hi%2C%20I%E2%80%99d%20really%20appreciate%20it%20if%20you%20would%20share%20or%20donate%20to%20this%20GoFundMe%2C%20Hurricane%20Relief%20for%20Elbow%20Cay%20-%20Hope%20Town%20Relief%20https%3A%2F%2Fwww.gofundme.com%2Ff%2Fhurricane-relief-for-elbow-cay-amp%3Futm_source%3DwhatsApp%26utm_medium%3Dsocial%26utm_campaign%3Dp_cp%2Bshare-sheet"
                                    class="btn btn-outline-success"
                                    id="official-click-share">
                                    Official Share implementation
                                    </a>
                                </td>
                              <td>
                                  <a href="https://faq.whatsapp.com/en/android/26000030/" target="_blank">Documentation</a>
                                  <p>
                                      This is <span class="font-weight-bold">not</span> out current implementation. <br />
                                      <span class="text-danger">Broken on iOS Whatsapp version 2.19.71</span>
                                  </p>
                                  <p>Link ID: <code>official-click-share</code></p>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <a
                                    href="https://api.whatsapp.com/send?text=Hi%2C%20I%E2%80%99d%20really%20appreciate%20it%20if%20you%20would%20share%20or%20donate%20to%20this%20GoFundMe%2C%20Hurricane%20Relief%20for%20Elbow%20Cay%20-%20Hope%20Town%20Relief%20https%3A%2F%2Fwww.gofundme.com%2Ff%2Fhurricane-relief-for-elbow-cay-amp%3Futm_source%3DwhatsApp%26utm_medium%3Dsocial%26utm_campaign%3Dp_cp%2Bshare-sheet"
                                    class="btn btn-outline-success"
                                    id="gfm-mobile-click-share">
                                      GFM - Mobile Sharing
                                  </a>
                                </td>
                              <td>
                                <p>Link ID: <code>gfm-mobile-click-share</code></p>
                              </td>
                          </tr>

                            <tr>
                              <td>
                                  <a
                                  href="https://web.whatsApp.com/send?text=Hi%2C%20I%E2%80%99d%20really%20appreciate%20it%20if%20you%20would%20share%20or%20donate%20to%20this%20GoFundMe%2C%20Hurricane%20Relief%20for%20Elbow%20Cay%20-%20Hope%20Town%20Relief%20https%3A%2F%2Fwww.gofundme.com%2Ff%2Fhurricane-relief-for-elbow-cay-amp%3Futm_source%3DwhatsApp%26utm_medium%3Dsocial%26utm_campaign%3Dp_cp%2Bshare-sheet"
                                  class="btn btn-outline-success"
                                    id="gfm-desktop-click-share">
                                      GFM - Desktop Sharing
                                    </a>
                                </td>
                              <td>
                                  <p>Link ID: <code>gfm-desktop-click-share</code></p>
                                </td>
                            </tr>

                      </tbody>
                  </table>

              </div>
          </div>
      </div>

      <script>
          $('#whatsapp-share-table').delegate('a', 'click', function (e) {
            const linkId    = $(e.target).attr('id');
            switch (linkId) {
                case 'official-click-share':
                case 'gfm-mobile-click-share':
                case 'gfm-desktop-click-share':
                    e.preventDefault();
                    const href      = $(e.target).attr('href');
                    window.open(href, 'click_share_popup', 'height=500,width=650');
                break;
                default:
                    console.log('....');
            }
          });
      </script>
  </body>
</html>
