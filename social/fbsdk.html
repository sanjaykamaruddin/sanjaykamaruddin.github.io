<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Automation | Social Shares</title>
  </head>
  <body>
    <script>
    /*
     * Important: Change fbAppId when moving page to a new domain
     */
    const fbAppId           = '485282455600140';
    window.fbAsyncInit = function() {
        FB.init({
        appId            : fbAppId,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v4.0'
        });
    };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>


      <div class="container mt-5">
          <div class="row">
              <div class="col">
                This page has the <a href="https://developers.facebook.com/docs/javascript/quickstart">Facebook JavaScript SDK</a> and nothing else.
              </div>
          </div>
      </div>
  </body>
</html>
